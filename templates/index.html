<!DOCTYPE html>
<html>
<head>
  <title>FaceTrack Attendance System</title>
  <style>
    body{
      margin:0;
      font-family: Poppins, Arial;
      background: url("{{ url_for('static', filename='images/facetrackpic.png') }}") no-repeat center center fixed;

      background-size: cover;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .overlay{
      width:100%;
      height:100%;
      backdrop-filter: blur(4px) brightness(0.9);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .header{
      width:100%;
      color:#fff;
      padding:18px 0;
      text-align:center;
      font-size:26px;
      font-weight:700;
      letter-spacing:.5px;
    }

    .container{
      margin-top:60px;
      display:flex;
      gap:40px;
    }

    .card{
      background:rgb(255, 252, 252);
      padding:20px 35px;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
      cursor:pointer;
      font-size:18px;
      font-weight:600;
      color:#0c0c0c;
      transition:.3s;
    }

    .card:hover{
      transform:translateY(-5px);
      box-shadow:0 16px 30px rgba(0,0,0,.2);
      background:#1f45ff;
      color:white;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <div class="header">
      FaceTrack Attendance System
    </div>

    <div class="container">
      <div class="card" onclick="location.href='register.html'">Register</div>
      <div class="card" onclick="location.href='attendance.html'">Attendance</div>
      <div class="card" onclick="location.href='report.html'">Report</div>
    </div>

  </div>
</body>
</html>

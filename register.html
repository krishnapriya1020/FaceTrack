<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Face Registration</title>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main card */
    .container {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 2px solid #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Register Face</h2>

    <input type="text" id="roll" placeholder="Enter Roll Number">
    <input type="text" id="name" placeholder="Enter Student Name">

    <video id="camera" autoplay></video>

    <button onclick="registerFace()">Register Face</button>
  </div>

  <script>
    const video = document.getElementById("camera");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(() => alert("Camera permission blocked"));

    function registerFace() {
      const roll = document.getElementById("roll").value;
      const name = document.getElementById("name").value;

      if (!roll || !name) {
        alert("Enter roll number and name first");
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      const imageData = canvas.toDataURL("image/jpeg");

      fetch("http://127.0.0.1:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          roll_no: roll,
          name: name,
          image: imageData
        })
      })
      .then(res => res.json())
      .then(data => alert(data.message || "Registration Successful"))
      .catch(() => alert("Backend not running. Start app.py"));
    }
  </script>

</body>
</html>
